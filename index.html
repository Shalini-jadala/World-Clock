<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js">

    </script>
    <title>World-Clock</title>
</head>
<body>
    <div class="container">
    <h1>World-Clock</h1>

    <select>
        <option value="">select a city</option>
        <option value="">America</option>
        <option value="">Sydney</option>
        <option value="">India</option>
        <option value="">Paris</option>
    </select>
    <div class="city-name" id="los-angeles">
        <div>
        <h2>Los Angeles </h2>
        <div class="date">September 15th 2025</div>
        </div>
        <div class="time">10:14:15 <small>AM</small></div>
    </div>

    <div class="city-name" id="sydney">
        <div>
        <h2>Sydney </h2>
        <div class="date">September 15th 2025</div>
        </div>
        <div class="time">10:14:15 <small>AM</small></div>
    </div>

    <div class="city-name" id="india">
        <div>
        <h2>India   </h2>
        <div class="date">September 15th 2025</div>
        </div>
        <div class="time">10:14:15 <small>AM</small></div>
    </div>


    </div>

    <footer>
        This project was coded by <a href="https://github.com/Shalini-jadala" target="_blank"> Shalini.J</a> 
        and open sourced on <a href="https://github.com/Shalini-jadala?tab=repositories" target="_blank"> Github</a>.
    </footer>

<script src="javascript/index.js"></script>
    
</body>
</html>
